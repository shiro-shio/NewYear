<script type="module">
import * as THREE from 'three';

const scene = new THREE.Scene();
scene.fog = null //new THREE.FogExp2(0x050505, 0.0015);

// --- é—œéµä¿®æ”¹ï¼šèª¿æ•´ Bloom åƒæ•¸ä»¥ç²å¾—æ¸…æ™°æ„Ÿ ---

bloomPass.strength = 2.2;   // å¼·åº¦ç¶­æŒè¼ƒé«˜

// ==========================================
// 2. è³‡æºç”Ÿæˆ
// ==========================================
function createGlowTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 64; canvas.height = 64; // ç¨å¾®åŠ å¤§è²¼åœ–è§£æåº¦
    const ctx = canvas.getContext('2d');
    const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
    // èª¿æ•´æ¼¸å±¤è®“ä¸­å¿ƒæ›´å¯¦å¿ƒï¼Œé‚Šç·£è¡°æ¸›æ›´å¿«
    gradient.addColorStop(0, 'rgba(255,255,255,1)');
    gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
    gradient.addColorStop(0.5, 'rgba(255,255,255,0)'); 
    gradient.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,64,64);
    return new THREE.CanvasTexture(canvas);
}
const particleTexture = createGlowTexture();

// --- æ–‡å­—åº§æ¨™ç”Ÿæˆå™¨ ---
function createTextPoints(text, size = 10) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const fontSize = 120; // åŠ å¤§å­—é«”ä»¥ç²å¾—æ›´å¥½çš„æ¡æ¨£
    ctx.font = `bold ${fontSize}px "Microsoft JhengHei", Arial, sans-serif`; // ç¢ºä¿æ”¯æ´ä¸­æ–‡
    const textMetrics = ctx.measureText(text);
    canvas.width = textMetrics.width + 20; 
    canvas.height = fontSize * 1.5;
    
    // é‡æ–°è¨­ç½®ä¸Šä¸‹æ–‡å±¬æ€§ï¼Œå› ç‚ºèª¿æ•´ canvas å¤§å°å¯èƒ½æœƒé‡ç½®å®ƒå€‘
    ctx.font = `bold ${fontSize}px "Microsoft JhengHei", Arial, sans-serif`;
    ctx.fillStyle = 'white';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    const points = [];
    
    const step = 5; // æ¡æ¨£é–“è·
    
    for(let y = 0; y < canvas.height; y += step) {
        for(let x = 0; x < canvas.width; x += step) {
            const index = (y * canvas.width + x) * 4;
            if(data[index + 3] > 128) { 
                points.push({
                    x: (x - canvas.width / 2) * (size / fontSize),
                    y: -(y - canvas.height / 2) * (size / fontSize)
                });
            }
        }
    }
    return points;
}

// æ–°å¢ï¼šåœ–ç‰‡è½‰é»é™£å‡½å¼
function getImagePoints(image, size = 30) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    // ç¸®æ”¾åœ–ç‰‡ä»¥å„ªåŒ–æ•ˆèƒ½ï¼Œå¯¬åº¦è¨­å®šç‚º 100 åƒç´ 
    const scale = 200 / image.width;
    canvas.width = 200;
    canvas.height = image.height * scale;
    
    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    const points = [];
    
    const step = 2; // æ¡æ¨£æ­¥é•·ï¼Œè¶Šå°è¶Šæ¸…æ™°ä½†è¶Šåƒæ•ˆèƒ½
    for (let y = 0; y < canvas.height; y += step) {
        for (let x = 0; x < canvas.width; x += step) {
            const index = (y * canvas.width + x) * 4;
            const alpha = data[index + 3];
            if (alpha > 128) { // åªé¸å–ä¸é€æ˜çš„é»
                points.push({
                    x: (x - canvas.width / 2) * (size / 100),
                    y: -(y - canvas.height / 2) * (size / 100),
                    color: new THREE.Color(data[index]/255, data[index+1]/255, data[index+2]/255)
                });
            }
        }
    }
    return points;
}

document.getElementById('file-input').addEventListener('change', function(e) {

    reader.onload = function(event) {

// ==========================================
// 3. ç³»çµ±æ ¸å¿ƒ (åŠ å…¥éš¨æ©Ÿå¤§å°)
// ==========================================
const fireworks = [];
const trails = [];

class TrailParticle {
    constructor(pos, color) {
        this.pos = pos.clone();
        // è®“å°¾è·¡ç¨å¾®æœ‰äº›éš¨æ©Ÿæ¼‚æµ®æ„Ÿ
        this.vel = new THREE.Vector3((Math.random()-0.5)*0.8, Math.random()*0.5, (Math.random()-0.5)*0.8);
        this.life = 1.0;
        this.decay = 0.02 + Math.random() * 0.02; // å»¶é•·ä¸€é»å£½å‘½
        this.color = color;
        this.size = 2.0 + Math.random();
    }
    update() {
        this.pos.add(this.vel);
        this.life -= this.decay;
    }
}

class Firework {
    constructor(startX, targetY, type = 'sphere', textContent = '') {
        this.isDead = false;
        this.phase = 'launch';
        this.type = type;
        this.textContent = textContent;

        // --- é—œéµä¿®æ”¹ï¼šéš¨æ©Ÿçˆ†ç‚¸è¦æ¨¡ (1.0 ~ 1.5å€) ---
        this.explosionScale = 1.0 + Math.random() * 1;
        
        const hue = Math.random() * 360;
        this.color = new THREE.Color().setHSL(hue/360, 1, 0.65);
        if (type === 'heart') this.color.setHex(0xff3366); 
        if (type === 'text') this.color.setHSL(45/360, 1, 0.7); // é‡‘è‰²

        this.pos = new THREE.Vector3(startX, -50, 0); // å¾æ›´ä½è™•ç™¼å°„
        this.vel = new THREE.Vector3(0, (Math.random() * 0.5 + 1.8), 0);
        this.targetY = targetY;
        
        const geo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0)]);
        const mat = new THREE.PointsMaterial({
            color: this.color,
            size: 3.5,
            map: particleTexture,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        this.rocket = new THREE.Points(geo, mat);
        this.rocket.position.copy(this.pos);
        scene.add(this.rocket);
        
        this.particles = null; 
    }

    update() {
        if (this.phase === 'launch') {
            this.pos.add(this.vel);
            this.rocket.position.copy(this.pos);
            this.vel.y *= 0.985;

            // å¢åŠ å°¾è·¡çš„ç™¼å°„é »ç‡
            if (Math.random() > 0.1) {
                trails.push(new TrailParticle(this.pos, this.color));
            }

            if (this.vel.y < 0.3 || this.pos.y >= this.targetY) {
                this.explode();
            }
        } 
        else if (this.phase === 'explode') {
            const positions = this.geometry.attributes.position.array;
            
            for (let i = 0; i < this.count; i++) {
                const i3 = i * 3;
                positions[i3] += this.velocities[i3];
                positions[i3+1] += this.velocities[i3+1];
                positions[i3+2] += this.velocities[i3+2];

                this.velocities[i3+1] -= 0.02; // åŠ å¼·é‡åŠ›
                this.velocities[i3] *= 0.90;   // åŠ å¼·ç©ºæ°£é˜»åŠ›ï¼Œè®“å®ƒåœå¾—æ›´å¿«ï¼Œæ›´åƒå‹•æ¼«
                this.velocities[i3+1] *= 0.90;
                this.velocities[i3+2] *= 0.90;
            }
            
            this.geometry.attributes.position.needsUpdate = true;
            this.material.opacity -= 0.011;
            
            if (this.material.opacity <= 0) {
                this.isDead = true;
                scene.remove(this.particles);
                this.geometry.dispose();
                this.material.dispose();
            }
        }
    }

    getShapePoints() {
        const points = [];
        // åŸºç¤é€Ÿåº¦ï¼Œæ–‡å­—é¡éœ€è¦å°ä¸€é»æ‰çœ‹å¾—æ¸…
        const baseSpeed = (this.type === 'text' ? 0.5 : 1.0);
        const speed = baseSpeed + Math.random() * 0.4;

        if (this.type === 'text') {
            // ä½¿ç”¨è¼ƒå¤§çš„å°ºå¯¸åƒæ•¸ï¼Œè®“æ–‡å­—ç‚¸é–‹å¾Œä½”æ“šæ›´å¤§ç©ºé–“
            const rawPoints = createTextPoints(this.textContent, 25);
            rawPoints.forEach(p => {
                points.push({
                    vx: p.x * 0.05,
                    vy: p.y * 0.05,
                    vz: (Math.random() - 0.5) * 0.5 
                });
            });
             // å¢åŠ èƒŒæ™¯é–ƒçˆç²’å­
             for(let i=0; i<150; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * 4; // è¼ƒå°çš„çˆ†ç‚¸ç¯„åœä½œç‚ºæ–‡å­—èƒŒæ™¯
                points.push({ vx: Math.cos(angle)*r, vy: Math.sin(angle)*r, vz: (Math.random()-0.5)*4 });
            }
        }
        else if (this.type === 'heart') {
            for (let i = 0; i < 500; i++) {
                const t = (i / 500) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                points.push({ vx: (x/12)*speed, vy: (y/12)*speed, vz: (Math.random()-0.5)*0.5 });
            }
        }
        else if (this.type === 'ring') {
            for (let i = 0; i < 400; i++) {
                const angle = (i / 400) * Math.PI * 2;
                points.push({
                    vx: Math.cos(angle) * speed * 2.0,
                    vy: Math.sin(angle) * speed * 0.1,
                    vz: Math.sin(angle) * speed * 2.0
                });
            }
            for (let i=0; i<150; i++) {
                 const theta = Math.random() * Math.PI * 2;
                 const phi = Math.acos((Math.random() * 2) - 1);
                 const r = speed * 0.7;
                 points.push({ vx: r*Math.sin(phi)*Math.cos(theta), vy: r*Math.sin(phi)*Math.sin(theta), vz: r*Math.cos(phi) });
            }
        }
        else if (this.type === 'image' && window.customImageData) {
        window.customImageData.forEach(p => {
                points.push({
                vx: p.x * 0.1, // æ§åˆ¶çˆ†ç‚¸å¾Œçš„æ“´å¼µé€Ÿåº¦
                vy: p.y * 0.1,
                vz: (Math.random() - 0.5) * 0.1,
                overrideColor: p.color // å‚³éåœ–ç‰‡åŸå§‹é¡è‰²
                });
        });
        }
        else { // Sphere
            const count = 600; // å¢åŠ ç²’å­æ•¸
            for (let i = 0; i < count; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = speed * (0.9 + Math.random() * 0.5); 
                points.push({
                    vx: r * Math.sin(phi) * Math.cos(theta),
                    vy: r * Math.sin(phi) * Math.sin(theta),
                    vz: r * Math.cos(phi)
                });
            }
        }
        return points;
    }

    explode() {
        this.phase = 'explode';
        scene.remove(this.rocket);

        const shapeData = this.getShapePoints();
        this.count = shapeData.length;
        
        this.geometry = new THREE.BufferGeometry();
        this.velocities = new Float32Array(this.count * 3);
        const positions = new Float32Array(this.count * 3);
        const colorsArr = new Float32Array(this.count * 3);

        for (let i = 0; i < this.count; i++) {
            positions[i*3] = this.pos.x;
            positions[i*3+1] = this.pos.y;
            positions[i*3+2] = this.pos.z;

            // --- é—œéµä¿®æ”¹ï¼šæ‡‰ç”¨éš¨æ©Ÿç¸®æ”¾æ¯”ä¾‹ ---
            this.velocities[i*3] = shapeData[i].vx * this.explosionScale;
            this.velocities[i*3+1] = shapeData[i].vy * this.explosionScale;
            this.velocities[i*3+2] = shapeData[i].vz * this.explosionScale;

            const c = this.color.clone().offsetHSL(0, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.1);
            colorsArr[i*3] = c.r;
            colorsArr[i*3+1] = c.g;
            colorsArr[i*3+2] = c.b;
        }

        this.geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        this.geometry.setAttribute('color', new THREE.BufferAttribute(colorsArr, 3));

        this.material = new THREE.PointsMaterial({
            // æ ¹æ“šé¡å‹å’Œç¸®æ”¾æ¯”ä¾‹ç¨å¾®èª¿æ•´ç²’å­å¤§å°
            size: (this.type === 'text' ? 2.8 : 3.5) * (this.explosionScale * 0.8),
            map: particleTexture,
            vertexColors: true,
            transparent: true,
            opacity: 1,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        this.particles = new THREE.Points(this.geometry, this.material);
        scene.add(this.particles);
    }
}

// ==========================================
// 4. å…¨åŸŸ Trail æ¸²æŸ“
// ==========================================
const trailGeo = new THREE.BufferGeometry();
const trailMat = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 3.0,
    map: particleTexture,
    transparent: true,
    blending: THREE.AdditiveBlending,
    depthWrite: false,
    vertexColors: true,
});
const trailMesh = new THREE.Points(trailGeo, trailMat);
scene.add(trailMesh);

function updateGlobalTrails() {
    for (let i = trails.length - 1; i >= 0; i--) {
        trails[i].update();
        if (trails[i].life <= 0) trails.splice(i, 1);
    }

    const positions = [];
    const colors = [];
    
    trails.forEach(t => {
        positions.push(t.pos.x, t.pos.y, t.pos.z);
        // è®“å°¾è·¡é¡è‰²éš¨è‘—å£½å‘½å¿«é€Ÿè®Šæš—ï¼Œå¢åŠ é–ƒçˆæ„Ÿ
        const intensity = t.life * t.life; 
        colors.push(t.color.r * intensity, t.color.g * intensity, t.color.b * intensity);
    });

    trailGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    trailGeo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    trailGeo.attributes.position.needsUpdate = true;
    trailGeo.attributes.color.needsUpdate = true;
}

// ==========================================
// 5. å‹•ç•«è¿´åœˆ
// ==========================================
function animate() {
    requestAnimationFrame(animate);
    for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        if (fireworks[i].isDead) fireworks.splice(i, 1);
    }
    
    updateGlobalTrails();
    renderer.clear();
    renderer.render(scene, camera);
    //composer.render();
}
animate();

window.launchManual = (type = 'random', text = '') => {
    let finalType = type;
    if (type === 'random') {
        const types = ['sphere', 'sphere', 'sphere', 'ring', 'heart','image'];
        finalType = types[Math.floor(Math.random() * types.length)];
    }

    // --- é—œéµä¿®æ”¹ï¼šæ“´å¤§æ°´å¹³ç™¼å°„ç¯„åœ (-75 åˆ° +75) ---
    const x = (Math.random() - 0.5) * 250;
    // æ–‡å­—å’Œæ„›å¿ƒæ‰“é«˜ä¸€é»
    const yBase = (finalType === 'text' || finalType === 'heart') ? 45 : 30;
    const y = yBase + Math.random() * 200; 
    
    fireworks.push(new Firework(x, y, finalType, text));
};

let autoInterval = null;
const countdownEl = document.getElementById('countdown');
const targetDate = new Date(new Date().getFullYear() + 1, 0, 1);

function startAutoFire() {
    if(autoInterval) return;
    // åŠ å¿«è‡ªå‹•æ–½æ”¾é »ç‡
    autoInterval = setInterval(() => {
        const r = Math.random();
        if (r > 0.92) launchManual('text', '2026 æ–°å¹´å¿«æ¨‚');
        else if (r > 0.85) launchManual('heart');
        else launchManual('random');
    }, 800); 
}

function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    if (diff <= 0) {
        countdownEl.innerText = "2026 HAPPY NEW YEAR";
        startAutoFire();
        return;
    }
    const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
    const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
    const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
    countdownEl.innerText = `${h}:${m}:${s}`;
}
setInterval(updateCountdown, 1000);

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
